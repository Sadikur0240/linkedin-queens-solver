name: Create Release Package

on:
  push:
    tags:
      - 'v*'

jobs:
  package:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Get version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
    - name: Create extension package
      run: |
        cd extensions
        zip -r ../linkedin-queens-solver-v${{ steps.version.outputs.VERSION }}.zip . -x "*.log" "*.DS_Store" "*Thumbs.db"
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: linkedin-queens-solver-v${{ steps.version.outputs.VERSION }}.zip
        name: LinkedIn Queens Solver v${{ steps.version.outputs.VERSION }}
        body: |
          ## LinkedIn Queens Solver v${{ steps.version.outputs.VERSION }}
          
          üì¶ **Installation Instructions:**
          1. Download the `linkedin-queens-solver-v${{ steps.version.outputs.VERSION }}.zip` file below
          2. Extract to a local directory  
          3. Open Chrome ‚Üí `chrome://extensions`
          4. Enable "Developer mode"
          5. Click "Load unpacked" ‚Üí select extracted folder
          6. Visit LinkedIn Queens and enjoy automatic solving!
          
          üìã **Changelog:**
          See [CHANGELOG.md](https://github.com/XaJason/linkedin-queens-solver/blob/main/CHANGELOG.md) for detailed changes.
          
          üêõ **Issues & Feedback:**
          Report issues at [GitHub Issues](https://github.com/XaJason/linkedin-queens-solver/issues)
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
